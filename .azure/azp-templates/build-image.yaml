parameters:
  contextDir: '<required>'
  dockerFile: '<required>'
  imageName: '<required>'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - template: '_step_install_docker_cli.yaml'
    # - script: docker build --rm -t '${{ parameters.imageName }}:latest' -f '${{ parameters.contextDir }}/${{ parameters.dockerFile }}' '${{ parameters.contextDir }}'
    #   displayName: Build image
    - task: Docker@2
      displayName: Build images
      inputs:
        command: build
        arguments: '--rm'
        buildContext: '${{ parameters.contextDir }}'
        Dockerfile: '${{ parameters.contextDir }}/${{ parameters.dockerFile }}'
        repository: '${{ parameters.imageName }}'
        tags: 'latest'
    - task: Docker@2
      displayName: List images
      inputs:
        command: images
